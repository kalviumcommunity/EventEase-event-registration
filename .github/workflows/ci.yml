name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      # - name: Run Unit Tests
      #   run: npm test -- --coverage
      # Commenting out tests for now as user mentioned "If you already configured Jest". 
      # I will check if tests exist and uncomment if they do, or leave commented with a note.
      # The user prompt said: "Run Unit Tests / run: npm test -- --coverage".
      # But also "If you already configured Jest... ensure they are functioning".
      # I see jest config in the file list, so I will include it but maybe add a continue-on-error or just include it.
      # Let's include it as requested.

      - name: Run Unit Tests
        run: npm test -- --coverage

      - name: Build Application
        run: npm run build

      - name: Deploy Application
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying application..."
        # Replace with your AWS/Azure deployment command
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
